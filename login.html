<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwind.js"></script>
    <title>Регистрация</title>
</head>

<body>
    <div class="xl:w-2/3 flex flex-col mx-auto my-3 px-2 space-y-7">
        <header class="flex flex-row justify-between border-b-2 px-3 space-x-7">
            <a href="index.html">
                <img class="w-20" src="./media/logo.png" alt="logo">
            </a>

            <nav class="flex flex-wrap justify-between items-center space-x-5">
                <a href="index.html#act">Акции</a>
                <a href="index.html#search">Поиск</a>
                <a href="register.html">Регистрация</a>
                <a href="login.html">Личный кабинет</a>
            </nav>
        </header>

        <main class="flex flex-col space-y-4">
            <header class="font-bold text-xl">Вход</header>

            <form class="flex flex-col space-y-2 xl:w-1/3 mx-auto">
                <!-- телефон -->
                <div class="flex flex-row justify-between">
                    <label for="phone">Телефон</label>
                    <input type="text" name="phone" id="phone" placeholder="8 999 999 99 99">
                </div>

                <hr>

                <!-- пароль -->
                <div class="flex flex-row justify-between">
                    <label for="password">Пароль</label>
                    <input type="text" name="password" id="password" placeholder="пароль">
                </div>

                <hr>

                <!-- Зарегистрироваться -->
                <a href="profile.html" class="bg-blue-500 text-white px-3 py-1 text-center" id="button" type="button">
                    Войти
                </a>
            </form>
        </main>

        <footer class="flex flex-col space-y-3">
            <header class="font-bold text-xl">Навигация</header>

            <div>
                <p>Телефон: +7 954 789 45 86</p>
            </div>

            <hr>

            <nav class="flex flex-wrap space-x-2 justify-between">
                <a href="/">Главная</a>
                <a href="/login.html">Вход в Личный кабинет</a>
                <a href="/register.html">Регистрация</a>
                <a href="/profile.html">Личный кабинет</a>
                <a href="/search.html">Поиск</a>
                <a href="/booking.html">Бронирование</a>
                <a href="/booking_management.html">Управление бронированием</a>
                <a href="/seat.html">Страница выбора автомобиля</a>
            </nav>
        </footer>
    </div>
</body>

</html>
